<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>GistUX</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
      body {
        padding-top: 50px;
        padding-bottom: 20px;
      }

      .bg-danger, .bg-success {
        position: absolute;
        left: 0;
        right: 0;
      }
    </style>
  </head>
  <body>
    <section id="main">
    <navbar :set-github-key="setGithubKey"></navbar>
    <div class="container-fluid bg-danger" v-if="state.banner.error">
      <p class="text-center m10-top">{{state.banner.error}}</p>
    </div>
    <div class="container-fluid bg-success" v-if="state.banner.success">
      <p class="text-center m10-top">{{state.banner.success}}</p>
    </div>
    <div class="container-fluid bg-dark m10-bottom">
      <div class="container">
        <template v-if="state.github.githubKey">
          <h1>Welcome Back!</h1>
        </template>
        <template v-else>
          <h1>Hello, world!</h1>
          <p>
            This is GistUX
          </p>
        </template>
      </div>
    </div>

    <div class="container">
      <!-- Example row of columns -->
      <div class="row">
        <spinner v-show="state.spinner.showSpinner" v-bind:message="state.spinner.spinnerMessage"></spinner>
        <router-view v-show="!state.spinner.showSpinner" v-bind:github-key="state.github.githubKey"></router-view>
      </div>
    </div> <!-- /container -->
    </section>
    <section id="footer">
      <hr>
      <div class="container">
        <div class="row">
          <div class="col-sm-12">
            <footer>
              <p>&copy; Company 2015</p>
            </footer>
          </div>
        </div>
      </div>
    </section>

    <script src="bundle.js"></script>
  </body>
</html>
