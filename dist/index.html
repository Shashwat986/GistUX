<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>GistUX</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
      body {
        padding-top: 50px;
        padding-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">GistUX</a>
        </div>
        <section id="navbar">
        <div class="navbar-right" v-if="state.githubKey">
          <ul class="navbar-nav nav">
            <li><a>Github Token: {{state.githubKey}}</a></li>
            <li>
              <button type="submit" class="btn navbar-btn btn-danger" v-on:click="store.destroySession">End Session</button>
            </li>
          </ul>
        </div>
        <template v-else>
          <div class="navbar-right">
            <div class="navbar-form">
              <div class="input-group">
                <span class="input-group-addon">Enter Token</span>
                <input type="text" v-model="githubKey" v-on:keyup.enter="store.setGithubKey(githubKey)" class="form-control">
              </div>
            </div>
          </div>
          <div class="navbar-right">
            <ul class="navbar-nav nav">
              <li><a target="_blank" href="#">Get Github Authentication Token</a></li>
            </ul>
          </div>
        </template>
        </section>
      </div>
    </nav>
    <section id="main">
    <div class="container-fluid bg-dark">
      <div class="container">
        <template v-if="state.githubKey">
          <h1>Welcome Back!</h1>
        </template>
        <template v-else>
          <h1>Hello, world!</h1>
          <p>
            This is GistUX
          </p>
        </template>
      </div>
    </div>

    <div class="container">
      <!-- Example row of columns -->
      <div class="row">
        <router-view></router-view>
      </div>
    </div> <!-- /container -->
    </section>
    <section id="footer">
      <hr>
      <div class="container">
        <div class="row">
          <div class="col-sm-12">
            <footer>
              <p>&copy; Company 2015</p>
            </footer>
          </div>
        </div>
      </div>
    </section>

    <script src="bundle.js"></script>
  </body>
</html>
